<div class="leaf "><div class="inner justify"><p class="no-indent  ">to hesitate; then he said:</p><p>"Did you know that I had been to see Strickland?"</p><p>"You?"</p><p>I was astonished. I should have thought he could not bear to set eyes on him. Stroeve smiled faintly.</p><p>"You know already that I have no proper pride."</p><p>"What do you mean by that?"</p><p>He told me a singular story.</p><hr class="section"></div> </div>
